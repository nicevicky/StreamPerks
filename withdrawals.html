<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdrawals - StreamPerks Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-cyan-glow: rgba(0, 242, 255, 0.5);
            --neon-green: #00ff88;
            --neon-red: #ff0055;
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 90px;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        .header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-cyan-glow);
            letter-spacing: 1px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .page-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        .stat-box i {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--neon-cyan);
        }
        .stat-box .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .stat-box .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
        }
        .filter-tab {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filter-tab.active {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(147, 51, 234, 0.2));
            color: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
        }
        .withdrawal-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .withdrawal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        .withdrawal-card:hover::before {
            left: 100%;
        }
        .withdrawal-card:hover {
            transform: translateY(-3px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px var(--neon-cyan-glow);
        }
        .withdrawal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 4px 15px var(--neon-cyan-glow);
        }
        .user-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .user-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }
        .status-approved {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 136, 0.4);
        }
        .status-rejected {
            background: rgba(255, 0, 85, 0.2);
            color: var(--neon-red);
            border: 1px solid rgba(255, 0, 85, 0.4);
        }
        .withdrawal-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .detail-label i {
            color: var(--neon-cyan);
        }
        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }
        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .action-btn {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .approve-btn {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        .approve-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }
        .reject-btn {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }
        .reject-btn:hover {
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transform: translateY(-2px);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .admin-note {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
        }
        .admin-note-label {
            font-size: 11px;
            color: var(--neon-red);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .admin-note-text {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.5;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-state i {
            font-size: 64px;
            color: var(--glass-border);
            margin-bottom: 20px;
        }
        .empty-state h3 {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        .empty-state p {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan-glow), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .nav-btn:active::before {
            width: 200px;
            height: 200px;
        }
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        .nav-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan-glow), inset 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
        }
        .nav-icon {
            font-size: 22px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-icon {
            animation: iconBounce 0.6s ease;
        }
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .modal-header i {
            font-size: 48px;
            color: var(--neon-red);
            margin-bottom: 15px;
        }
        .modal-header h2 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        .modal-header p {
            font-size: 13px;
            color: var(--text-secondary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
        }
        .modal-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
        }
        .modal-btn {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-btn-cancel {
            background: var(--glass-bg);
            border-color: var(--glass-border);
            color: var(--text-secondary);
        }
        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .modal-btn-confirm {
            background: rgba(255, 0, 85, 0.2);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }
        .modal-btn-confirm:hover {
            background: rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transform: translateY(-2px);
        }
        @media (max-width: 380px) {
            .stats-bar {
                grid-template-columns: 1fr;
            }
            .nav-btn {
                padding: 10px 5px;
                margin: 0 3px;
            }
            .nav-icon {
                font-size: 20px;
            }
            .nav-label {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="header">
        <div class="logo">StreamPerks</div>
    </div>

    <div class="container">
        <h1 class="page-title">Withdrawal Management</h1>
        <p class="page-subtitle">Review and process user withdrawal requests</p>

        <div class="stats-bar">
            <div class="stat-box">
                <i class="fas fa-clock"></i>
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-check-circle"></i>
                <div class="stat-value" id="approvedCount">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-box">
                <i class="fas fa-times-circle"></i>
                <div class="stat-value" id="rejectedCount">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-tab" data-filter="approved">
                <i class="fas fa-check"></i> Approved
            </button>
            <button class="filter-tab" data-filter="rejected">
                <i class="fas fa-times"></i> Rejected
            </button>
        </div>

        <div id="withdrawalsList">
            <div class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading withdrawals...</div>
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div class="modal" id="rejectModal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Reject Withdrawal</h2>
                <p>Please provide a reason for rejection</p>
            </div>
            <div class="form-group">
                <label class="form-label">Rejection Reason</label>
                <textarea class="form-input" id="rejectReason" placeholder="Enter reason for rejection..." rows="4"></textarea>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeRejectModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmReject()">Reject</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="admin.html" class="nav-btn">
            <i class="fas fa-house nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="task.html" class="nav-btn">
            <i class="fas fa-list-check nav-icon"></i>
            <span class="nav-label">Tasks</span>
        </a>
        <a href="withdrawals.html" class="nav-btn active">
            <i class="fas fa-wallet nav-icon"></i>
            <span class="nav-label">Withdraw</span>
        </a>
        <a href="broadcast.html" class="nav-btn">
            <i class="fas fa-bullhorn nav-icon"></i>
            <span class="nav-label">Broadcast</span>

        <a href="settings.html" class="nav-btn">
            <i class="fas fa-gear nav-icon"></i>
            <span class="nav-label">Settings</span>
        </a>
    </nav>

    <script>
        // ===== CONFIGURATION =====
        const SUPABASE_URL = 'https://xxontbljncxjvznrxnkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4b250YmxqbmN4anZ6bnJ4bmt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDY5MzUsImV4cCI6MjA3NzUyMjkzNX0.vK5cqDjisZ-u5peKFBnVQEsPDcSTqjx9uIni9J7S0p4';
        const TELEGRAM_BOT_TOKEN = '8219579371:AAHWS8i_5ZAFUlFMI4BZvGwhqdGBORYsC5w';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let currentFilter = 'pending';
        let currentWithdrawal = null;

        // ===== LOAD WITHDRAWALS =====
        async function loadWithdrawals(filter = 'pending') {
            try {
                const { data, error } = await supabase
                    .from('withdrawals')
                    .select(`
                        *,
                        users!withdrawals_user_id_fkey (
                            telegram_id,
                            username,
                            first_name,
                            last_name
                        )
                    `)
                    .eq('status', filter)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayWithdrawals(data);
                await updateStats();
            } catch (error) {
                console.error('Error loading withdrawals:', error);
                showError('Failed to load withdrawals');
            }
        }

        // ===== DISPLAY WITHDRAWALS =====
        function displayWithdrawals(withdrawals) {
            const container = document.getElementById('withdrawalsList');

            if (!withdrawals || withdrawals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No ${currentFilter} withdrawals</h3>
                        <p>All caught up! There are no ${currentFilter} withdrawal requests.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = withdrawals.map(w => {
                const user = w.users;
                const userName = user.first_name || user.username || 'User';
                const userInitial = userName.charAt(0).toUpperCase();
                const date = new Date(w.created_at).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="withdrawal-card">
                        <div class="withdrawal-header">
                            <div class="user-info">
                                <div class="user-avatar">${userInitial}</div>
                                <div class="user-details">
                                    <h3>${userName}</h3>
                                    <p><i class="fas fa-user"></i> @${user.username || 'N/A'}</p>
                                </div>
                            </div>
                            <span class="status-badge status-${w.status}">
                                ${w.status === 'pending' ? '<i class="fas fa-clock"></i>' : 
                                  w.status === 'approved' ? '<i class="fas fa-check"></i>' : 
                                  '<i class="fas fa-times"></i>'} 
                                ${w.status}
                            </span>
                        </div>

                        <div class="withdrawal-details">
                            <div class="detail-row">
                                <span class="detail-label">
                                    <i class="fas fa-coins"></i> Amount
                                </span>
                                <span class="detail-value">$${parseFloat(w.amount).toFixed(8)}$$ {w.crypto.toUpperCase()}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">
                                    <i class="fas fa-wallet"></i> Wallet
                                </span>
                                <span class="detail-value wallet-address">${w.wallet_address}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">
                                    <i class="fas fa-calendar"></i> Date
                                </span>
                                <span class="detail-value">${date}</span>
                            </div>
                            ${w.transaction_id ? `
                                <div class="detail-row">
                                    <span class="detail-label">
                                        <i class="fas fa-hashtag"></i> TX ID
                                    </span>
                                    <span class="detail-value wallet-address">${w.transaction_id}</span>
                                </div>
                            ` : ''}
                        </div>
                                                ${w.admin_note ? `
                            <div class="admin-note">
                                <div class="admin-note-label">
                                    <i class="fas fa-message"></i> Admin Note
                                </div>
                                <div class="admin-note-text">${w.admin_note}</div>
                            </div>
                        ` : ''}

                        ${w.status === 'pending' ? `
                            <div class="action-buttons">
                                <button class="action-btn approve-btn" onclick="approveWithdrawal($${w.id},$$ {w.user_id}, $${w.amount}, '$$ {w.crypto}')">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                                <button class="action-btn reject-btn" onclick="openRejectModal($${w.id},$$ {w.user_id}, $${w.amount}, '$$ {w.crypto}')">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // ===== UPDATE STATS =====
        async function updateStats() {
            try {
                const { data: pending } = await supabase
                    .from('withdrawals')
                    .select('id', { count: 'exact', head: true })
                    .eq('status', 'pending');

                const { data: approved } = await supabase
                    .from('withdrawals')
                    .select('id', { count: 'exact', head: true })
                    .eq('status', 'approved');

                const { data: rejected } = await supabase
                    .from('withdrawals')
                    .select('id', { count: 'exact', head: true })
                    .eq('status', 'rejected');

                document.getElementById('pendingCount').textContent = pending || 0;
                document.getElementById('approvedCount').textContent = approved || 0;
                document.getElementById('rejectedCount').textContent = rejected || 0;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // ===== APPROVE WITHDRAWAL =====
        async function approveWithdrawal(withdrawalId, userId, amount, crypto) {
            if (!confirm('Are you sure you want to approve this withdrawal?')) {
                return;
            }

            try {
                // Update withdrawal status
                const { error: updateError } = await supabase
                    .from('withdrawals')
                    .update({
                        status: 'approved',
                        processed_at: new Date().toISOString()
                    })
                    .eq('id', withdrawalId);

                if (updateError) throw updateError;

                // Update user's total_withdrawn
                const { error: userError } = await supabase.rpc('increment_user_withdrawn', {
                    user_telegram_id: userId,
                    withdraw_amount: parseFloat(amount)
                });

                if (userError) {
                    // Fallback if RPC doesn't exist
                    const { data: userData } = await supabase
                        .from('users')
                        .select('total_withdrawn')
                        .eq('telegram_id', userId)
                        .single();

                    if (userData) {
                        await supabase
                            .from('users')
                            .update({
                                total_withdrawn: parseFloat(userData.total_withdrawn || 0) + parseFloat(amount)
                            })
                            .eq('telegram_id', userId);
                    }
                }

                // Send Telegram notification
                await sendTelegramMessage(
                    userId,
                    `‚úÖ <b>Withdrawal Approved!</b>\n\n` +
                    `Your withdrawal request has been approved.\n\n` +
                    `üí∞ Amount: $${parseFloat(amount).toFixed(8)}$$ {crypto.toUpperCase()}\n` +
                    `‚ú® Status: Approved\n\n` +
                    `Your funds will be sent to your wallet shortly.`
                );

                tg.showAlert('Withdrawal approved successfully!', () => {
                    loadWithdrawals(currentFilter);
                });

            } catch (error) {
                console.error('Error approving withdrawal:', error);
                tg.showAlert('Failed to approve withdrawal. Please try again.');
            }
        }

        // ===== OPEN REJECT MODAL =====
        function openRejectModal(withdrawalId, userId, amount, crypto) {
            currentWithdrawal = { id: withdrawalId, userId, amount, crypto };
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectModal').classList.add('active');
        }

        // ===== CLOSE REJECT MODAL =====
        function closeRejectModal() {
            document.getElementById('rejectModal').classList.remove('active');
            currentWithdrawal = null;
        }

        // ===== CONFIRM REJECT =====
        async function confirmReject() {
            const reason = document.getElementById('rejectReason').value.trim();

            if (!reason) {
                tg.showAlert('Please provide a reason for rejection.');
                return;
            }

            if (!currentWithdrawal) return;

            const { id, userId, amount, crypto } = currentWithdrawal;

            try {
                // Update withdrawal status with rejection reason
                const { error: updateError } = await supabase
                    .from('withdrawals')
                    .update({
                        status: 'rejected',
                        admin_note: reason,
                        processed_at: new Date().toISOString()
                    })
                    .eq('id', id);

                if (updateError) throw updateError;

                // Refund the amount to user's balance
                const { data: userData } = await supabase
                    .from('users')
                    .select('balance')
                    .eq('telegram_id', userId)
                    .single();

                if (userData) {
                    const newBalance = parseFloat(userData.balance || 0) + parseFloat(amount);
                    
                    await supabase
                        .from('users')
                        .update({ balance: newBalance })
                        .eq('telegram_id', userId);
                }

                // Create refund transaction
                await supabase
                    .from('transactions')
                    .insert({
                        user_id: userId,
                        amount: parseFloat(amount),
                        type: 'withdrawal_refund',
                        description: `Withdrawal refund: ${reason}`
                    });

                // Send Telegram notification
                await sendTelegramMessage(
                    userId,
                    `‚ùå <b>Withdrawal Rejected</b>\n\n` +
                    `Your withdrawal request has been rejected and the amount has been refunded to your balance.\n\n` +
                    `üí∞ Amount: $${parseFloat(amount).toFixed(8)}$$ {crypto.toUpperCase()}\n` +
                    `üìù Reason: ${reason}\n\n` +
                    `The funds have been returned to your account balance.`
                );

                closeRejectModal();
                tg.showAlert('Withdrawal rejected and amount refunded.', () => {
                    loadWithdrawals(currentFilter);
                });

            } catch (error) {
                console.error('Error rejecting withdrawal:', error);
                tg.showAlert('Failed to reject withdrawal. Please try again.');
            }
        }

        // ===== SEND TELEGRAM MESSAGE =====
        async function sendTelegramMessage(telegramId, message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: telegramId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                if (!data.ok) {
                    console.error('Telegram API error:', data);
                }
            } catch (error) {
                console.error('Error sending Telegram message:', error);
            }
        }

        // ===== FILTER TABS =====
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                
                document.getElementById('withdrawalsList').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading ${currentFilter} withdrawals...</div>
                    </div>
                `;
                
                loadWithdrawals(currentFilter);
            });
        });

        // ===== CLOSE MODAL ON BACKGROUND CLICK =====
        document.getElementById('rejectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRejectModal();
            }
        });

        // ===== ERROR HANDLER =====
        function showError(message) {
            document.getElementById('withdrawalsList').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // ===== CHECK ADMIN ACCESS =====
        async function checkAdminAccess() {
            try {
                const userId = tg.initDataUnsafe?.user?.id;
                
                if (!userId) {
                    tg.showAlert('Unable to verify user. Please restart the app.');
                    return false;
                }

                const { data: user, error } = await supabase
                    .from('users')
                    .select('role')
                    .eq('telegram_id', userId)
                    .single();

                if (error || !user || user.role !== 'admin') {
                    tg.showAlert('Access denied. Admin privileges required.', () => {
                        tg.close();
                    });
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error checking admin access:', error);
                tg.showAlert('Error verifying access. Please try again.');
                return false;
            }
        }

        // ===== INITIALIZE APP =====
        async function initApp() {
            const isAdmin = await checkAdminAccess();
            if (!isAdmin) return;

            await loadWithdrawals(currentFilter);
        }

        // Start the app
        initApp();

        // ===== REAL-TIME UPDATES =====
        // Subscribe to withdrawal changes
        const withdrawalSubscription = supabase
            .channel('withdrawals_changes')
            .on('postgres_changes', 
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'withdrawals' 
                }, 
                (payload) => {
                    console.log('Withdrawal change detected:', payload);
                    loadWithdrawals(currentFilter);
                }
            )
            .subscribe();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            supabase.removeChannel(withdrawalSubscription);
        });
    </script>
</body>
</html>
