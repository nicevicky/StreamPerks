<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-cyan-glow: rgba(0, 242, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --danger-red: #ff3366;
            --success-green: #00ff88;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 90px;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        .header {
            padding: 20px 20px 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-cyan-glow);
            letter-spacing: 1px;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .broadcast-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.4s ease;
        }
        .broadcast-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 242, 255, 0.2);
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
            background: rgba(0, 242, 255, 0.05);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .markdown-hint {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            font-style: italic;
        }
        .markdown-hint code {
            background: rgba(0, 242, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--neon-cyan);
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            color: white;
            box-shadow: 0 5px 20px var(--neon-cyan-glow);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--neon-cyan-glow);
        }
        .btn-primary:active {
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success-green);
            color: var(--success-green);
        }
        .alert-error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
        }
        .alert-info {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
        }
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-cyan);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .history-message {
            flex: 1;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            word-break: break-word;
        }
        .history-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .history-button {
            display: inline-block;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            margin-top: 8px;
            text-decoration: none;
        }
        .delete-btn {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: rgba(255, 51, 102, 0.2);
            transform: scale(1.05);
        }
        .spinner-inline {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan-glow), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .nav-btn:active::before {
            width: 200px;
            height: 200px;
        }
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        .nav-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan-glow), inset 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
        }
        .nav-icon {
            font-size: 22px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-icon {
            animation: iconBounce 0.6s ease;
        }
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        @media (max-width: 380px) {
            .nav-btn { padding: 10px 5px; margin: 0 3px; }
            .nav-icon { font-size: 20px; }
            .nav-label { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="header">
        <div class="logo"><i class="fas fa-bullhorn"></i> Broadcast</div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <!-- Broadcast Form -->
        <div class="broadcast-card">
            <div class="section-title">
                <i class="fas fa-paper-plane"></i>
                Send Broadcast
            </div>

            <form id="broadcastForm">
                <div class="form-group">
                    <label class="form-label">Message Text (Markdown Supported)</label>
                    <textarea 
                        id="messageText" 
                        class="form-textarea" 
                        placeholder="Enter your message here... Use **bold** for bold text"
                        required
                    ></textarea>
                    <div class="markdown-hint">
                        Use <code>**bold**</code> <code>*italic*</code> <code>`code`</code> <code>[link](url)</code>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Button Text (Optional)</label>
                    <input 
                        type="text" 
                        id="buttonText" 
                        class="form-input" 
                        placeholder="e.g., Visit Website"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Button URL (Optional)</label>
                    <input 
                        type="url" 
                        id="buttonUrl" 
                        class="form-input" 
                        placeholder="https://example.com"
                    >
                    <div class="markdown-hint">
                        Add https:// for web URLs or t.me/botname for Telegram links
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send to All Users</span>
                </button>
            </form>
        </div>

        <!-- Broadcast History -->
        <div class="broadcast-card">
            <div class="section-title">
                <i class="fas fa-history"></i>
                Broadcast History
            </div>
            <div id="historyList" class="history-list">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Loading history...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="admin.html" class="nav-btn">
            <i class="fas fa-house nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="task.html" class="nav-btn">
            <i class="fas fa-list-check nav-icon"></i>
            <span class="nav-label">Tasks</span>
        </a>
        <a href="withdrawals.html" class="nav-btn">
            <i class="fas fa-wallet nav-icon"></i>
            <span class="nav-label">Withdraw</span>
        </a>
        <a href="broadcast.html" class="nav-btn active">
            <i class="fas fa-bullhorn nav-icon"></i>
            <span class="nav-label">Broadcast</span>
        </a>
        <a href="settings.html" class="nav-btn">
            <i class="fas fa-gear nav-icon"></i>
            <span class="nav-label">Settings</span>
        </a>
    </nav>

    <script>
        // ===== CONFIGURATION =====
        const BOT_TOKEN = '8219579371:AAHWS8i_5ZAFUlFMI4BZvGwhqdGBORYsC5w'; // Replace with your bot token
        const SUPABASE_URL = 'https://xxontbljncxjvznrxnkv.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4b250YmxqbmN4anZ6bnJ4bmt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDY5MzUsImV4cCI6MjA3NzUyMjkzNX0.vK5cqDjisZ-u5peKFBnVQEsPDcSTqjx9uIni9J7S0p4'; // Replace with your Supabase anon key

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get current user
        const user = tg.initDataUnsafe?.user;
        let currentUserId = user?.id;

        // ===== UTILITY FUNCTIONS =====
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            alert.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideIn 0.4s ease reverse';
                setTimeout(() => alert.remove(), 400);
            }, 5000);
        }

        // ===== CHECK ADMIN STATUS =====
        async function checkAdmin() {
            if (!currentUserId) {
                showAlert('Error: User not authenticated', 'error');
                setTimeout(() => window.location.href = 'admin.html', 2000);
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('role')
                    .eq('telegram_id', currentUserId)
                    .single();

                if (error) throw error;

                if (data?.role !== 'admin') {
                    showAlert('Access denied: Admin only', 'error');
                    setTimeout(() => window.location.href = 'admin.html', 2000);
                    return false;
                }

                return true;
            } catch (error) {
                showAlert(`Error checking admin: ${error.message}`, 'error');
                return false;
            }
        }

        // ===== SEND BROADCAST =====
        async function sendBroadcast(messageText, buttonText, buttonUrl) {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner-inline"></span> Sending...';

            try {
                // 1. Get all users
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('telegram_id')
                    .eq('banned', false);

                if (usersError) throw new Error(`Database error: ${usersError.message}`);

                if (!users || users.length === 0) {
                    throw new Error('No users found in database');
                }

                // 2. Prepare message with button
                let keyboard = null;
                if (buttonText && buttonUrl) {
                    keyboard = {
                        inline_keyboard: [[
                            { text: buttonText, url: buttonUrl }
                        ]]
                    };
                }

                // 3. Send to all users
                let successCount = 0;
                let failCount = 0;

                for (const userItem of users) {
                    try {
                        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                        const payload = {
                            chat_id: userItem.telegram_id,
                            text: messageText,
                            parse_mode: 'Markdown',
                            ...(keyboard && { reply_markup: keyboard })
                        };

                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        const result = await response.json();
                        
                        if (result.ok) {
                            successCount++;
                        } else {
                            failCount++;
                            console.warn(`Failed to send to ${userItem.telegram_id}:`, result.description);
                        }
                    } catch (err) {
                        failCount++;
                        console.error(`Error sending to ${userItem.telegram_id}:`, err);
                    }
                }

                // 4. Save to messages table
                const { error: saveError } = await supabase
                    .from('messages')
                    .insert({
                        admin_id: currentUserId,
                        message_text: messageText,
                        button_text: buttonText || null,
                        button_url: buttonUrl || null,
                        sent_count: successCount
                    });

                if (saveError) {
                    console.error('Error saving to messages table:', saveError);
                    showAlert(`Warning: Message sent but not saved to history: ${saveError.message}`, 'error');
                }

                // 5. Show result
                showAlert(`‚úÖ Broadcast sent! Success: ${successCount}, Failed: ${failCount}`, 'success');
                
                // Reset form
                document.getElementById('broadcastForm').reset();
                
                // Reload history
                loadHistory();

            } catch (error) {
                showAlert(`‚ùå Error: ${error.message}`, 'error');
                console.error('Broadcast error:', error);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Send to All Users</span>';
            }
        }

        // ===== LOAD HISTORY =====
        async function loadHistory() {
            const historyList = document.getElementById('historyList');
            
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                if (!data || data.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No broadcasts yet</p>
                        </div>
                    `;
                    return;
                }

                historyList.innerHTML = data.map(msg => {
                    const date = new Date(msg.created_at).toLocaleString();
                    const truncatedMsg = msg.message_text.length > 100 
                        ? msg.message_text.substring(0, 100) + '...' 
                        : msg.message_text;
                    
                    return `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-message">${escapeHtml(truncatedMsg)}</div>
                                <button class="delete-btn" onclick="deleteBroadcast(${msg.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            ${msg.button_text ? `
                                <a href="${msg.button_url}" target="_blank" class="history-button">
                                    üîó ${escapeHtml(msg.button_text)}
                                </a>
                            ` : ''}
                            <div class="history-meta">
                                <span><i class="fas fa-users"></i> ${msg.sent_count} users</span>
                                <span><i class="fas fa-clock"></i> ${date}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                showAlert(`Error loading history: ${error.message}`, 'error');
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading history</p>
                    </div>
                `;
            }
        }

        // ===== DELETE BROADCAST =====
        async function deleteBroadcast(id) {
            if (!confirm('Are you sure you want to delete this broadcast from history?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showAlert('Broadcast deleted from history', 'success');
                loadHistory();
            } catch (error) {
                showAlert(`Error deleting: ${error.message}`, 'error');
            }
        }

        // ===== ESCAPE HTML =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== FORM SUBMIT =====
        document.getElementById('broadcastForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageText = document.getElementById('messageText').value.trim();
            const buttonText = document.getElementById('buttonText').value.trim();
            const buttonUrl = document.getElementById('buttonUrl').value.trim();

            // Validation
            if (!messageText) {
                showAlert('Please enter a message', 'error');
                return;
            }

            if (buttonText && !buttonUrl) {
                showAlert('Button URL is required when button text is provided', 'error');
                return;
            }

            if (buttonUrl && !buttonText) {
                showAlert('Button text is required when button URL is provided', 'error');
                return;
            }

            await sendBroadcast(messageText, buttonText, buttonUrl);
        });

        // ===== INITIALIZE =====
        (async function init() {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                loadHistory();
            }
        })();

        // Make deleteBroadcast available globally
        window.deleteBroadcast = deleteBroadcast;
    </script>
</body>
</html>
