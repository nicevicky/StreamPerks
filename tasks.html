<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks - Perks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-cyan-glow: rgba(0, 242, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --green: #10b981;
            --yellow: #fbbf24;
            --purple: #a855f7;
            --orange: #f97316;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 110px;
            -webkit-font-smoothing: antialiased;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        
        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .balance-display {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .balance-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 242, 255, 0.2);
        }
        
        .balance-display i {
            color: var(--yellow);
            font-size: 24px;
        }
        
        .balance-display span {
            color: var(--text-secondary);
        }
        
        .balance-display .currency {
            color: var(--neon-cyan);
            font-weight: 700;
            font-size: 20px;
            margin: 0 5px;
        }

        /* Streak Display */
        .streak-display {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(249, 115, 22, 0.1));
            border: 1px solid var(--orange);
            border-radius: 12px;
            padding: 10px 15px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .streak-display i {
            color: var(--orange);
            font-size: 20px;
        }

        .streak-display .streak-number {
            color: var(--orange);
            font-weight: 700;
            font-size: 18px;
        }
        
        #messageContainer {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(12px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--green);
            border: 1px solid var(--green);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px dashed var(--glass-border);
            color: var(--text-secondary);
        }
        
        .loading i, .empty-state i {
            font-size: 48px;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            display: block;
        }
        
        .loading i {
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: var(--text-primary);
            font-size: 20px;
        }
        
        .tasks-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }
        
        .task-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 18px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .task-card:hover::before {
            left: 100%;
        }
        
        .task-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 50px rgba(0, 242, 255, 0.3);
            border-color: var(--neon-cyan);
        }
        
        .task-card.completed {
            opacity: 0.7;
            border-color: var(--green);
        }
        
        .task-card.daily-bonus {
            border-color: var(--yellow);
            background: linear-gradient(135deg, var(--glass-bg), rgba(251, 191, 36, 0.05));
        }
        
        .task-card.watch-ads {
            border-color: var(--purple);
            background: linear-gradient(135deg, var(--glass-bg), rgba(168, 85, 247, 0.05));
        }
        
        .task-icon {
            font-size: 42px;
            min-width: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .task-card.completed .task-icon {
            background: linear-gradient(135deg, var(--green), #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task-card.daily-bonus .task-icon {
            background: linear-gradient(135deg, var(--yellow), #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task-card.watch-ads .task-icon {
            background: linear-gradient(135deg, var(--purple), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .task-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .task-title {
            font-size: 17px;
            font-weight: 700;
            margin: 0 0 6px 0;
            color: var(--text-primary);
        }
        
        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0 0 10px 0;
            line-height: 1.5;
        }
        
        .task-reward {
            font-size: 15px;
            color: var(--yellow);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .task-action {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 110px;
            position: relative;
            z-index: 2;
        }
        
        .btn-task {
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }
        
        .btn-task::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-task:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--neon-cyan), #0ea5e9);
            color: white;
            box-shadow: 0 4px 15px var(--neon-cyan-glow);
        }
        
        .btn-start:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        
        .btn-verify, .btn-claim {
            background: linear-gradient(135deg, var(--yellow), #f59e0b);
            color: var(--bg-dark);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }
        
        .btn-verify:hover:not(:disabled), .btn-claim:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.6);
        }
        
        .btn-watch-ad {
            background: linear-gradient(135deg, var(--purple), #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
        
        .btn-watch-ad:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.6);
        }
        
        .btn-claimed, .btn-completed {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            cursor: default;
        }
        
        .btn-completed {
            background: linear-gradient(135deg, var(--green), #059669);
            color: white;
            border: none;
        }
        
        .btn-task:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-task.loading {
            position: relative;
            pointer-events: none;
        }
        
        .btn-task.loading > * {
            visibility: hidden;
        }
        
        .btn-task.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            visibility: visible;
        }
        
        .completed-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--green), #059669);
            color: white;
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
        }
        
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan-glow), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .nav-btn:active::before {
            width: 200px;
            height: 200px;
        }
        
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        
        .nav-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan-glow), inset 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .nav-icon {
            font-size: 22px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active .nav-icon {
            animation: iconBounce 0.6s ease;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Telegram-only warning */
        .telegram-warning {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
        }

        .telegram-warning i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        @media (max-width: 380px) {
            .task-card {
                padding: 18px;
                flex-direction: column;
                text-align: center;
            }
            .task-action {
                width: 100%;
                min-width: auto;
            }
            .btn-task {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="canvas3d"></canvas>

    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-list-check"></i> Tasks</h1>
            <div class="balance-display">
                <i class="fa-solid fa-coins"></i>

            <i class="fa-solid fa-user-group nav-icon"></i>

<script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://xxontbljncxjvznrxnkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4b250YmxqbmN4anZ6bnJ4bmt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDY5MzUsImV4cCI6MjA3NzUyMjkzNX0.vK5cqDjisZ-u5peKFBnVQEsPDcSTqjx9uIni9J7S0p4';
        const BOT_TOKEN = '8219579371:AAHWS8i_5ZAFUlFMI4BZvGwhqdGBORYsC5w';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // ============================================
        // GLOBAL STATE
        // ============================================
        let currentUser = null;
        let allTasks = [];
        let completedTaskIds = new Set();
        let activeAds = [];
        let watchedAdIds = new Set();
        let appSettings = {};
        
        // ============================================
        // BUTTON STATE MANAGEMENT
        // ============================================
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
        
        // ============================================
        // CHECK IF OPENED IN TELEGRAM
        // ============================================
        function checkTelegramEnvironment() {
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="telegram-warning">
                        <i class="fa-brands fa-telegram"></i>
                        <h3>Telegram Required</h3>
                        <p>This app must be opened through Telegram. Please open it via your Telegram bot.</p>
                    </div>
                `;
                return false;
            }
            return true;
        }
        
        // ============================================
        // 3D BACKGROUND ANIMATION
        // ============================================
        function init3DBackground() {
            const canvas = document.getElementById('canvas3d');
            if (!canvas || !window.THREE) return;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 150;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0x00f2ff,
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            const geometry = new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00f2ff, 
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);
            
            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.003;
                torusKnot.rotation.y += 0.005;
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // ============================================
        // UI HELPER FUNCTIONS
        // ============================================
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <i class="fa-solid fa-${type === 'success' ? 'circle-check' : 'circle-exclamation'}"></i>
                <span>${message}</span>
            `;
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => container.innerHTML = '', 300);
            }, 4000);
        }
        
        function showLoadingError(message) {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-exclamation-triangle"></i>

        function canClaimDailyBonus() {
            if (!currentUser.last_daily_bonus) {
                return { canClaim: true, streak: 0, bonus: calculateDailyBonus(0) };
            }
            
            const lastClaim = new Date(currentUser.last_daily_bonus);
            const now = new Date();
            
            const lastClaimDay = new Date(lastClaim.getFullYear(), lastClaim.getMonth(), lastClaim.getDate());
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            const daysDiff = Math.floor((today - lastClaimDay) / (1000 * 60 * 60 * 24));
            
            if (daysDiff === 0) {
                return { canClaim: false, streak: currentUser.daily_streak, nextClaim: lastClaim };
            } else if (daysDiff === 1) {
                const newStreak = currentUser.daily_streak + 1;
                return { canClaim: true, streak: newStreak, bonus: calculateDailyBonus(newStreak) };
            } else {
                return { canClaim: true, streak: 0, bonus: calculateDailyBonus(0) };
            }
        }

        function extractTelegramUsernameOrCode(link) {
            const publicMatch = link.match(/t\.me\/([a-zA-Z0-9_]+)/);
            if (publicMatch && publicMatch[1] && !publicMatch[1].startsWith('joinchat')) {
                return { type: 'username', value: publicMatch[1] };
            }
            
            const privateMatch = link.match(/t\.me\/\+([a-zA-Z0-9_-]+)/);
            if (privateMatch && privateMatch[1]) {
                return { type: 'invite', value: privateMatch[1] };
            }
            
            const joinchatMatch = link.match(/t\.me\/joinchat\/([a-zA-Z0-9_-]+)/);
            if (joinchatMatch && joinchatMatch[1]) {
                return { type: 'invite', value: joinchatMatch[1] };
            }
            
            return null;
        }
        
        async function verifyBotIsAdmin(chatIdentifier) {
            try {
                const botInfoUrl = `https://api.telegram.org/bot${BOT_TOKEN}/getMe`;
                const botResponse = await fetch(botInfoUrl);
                const botData = await botResponse.json();
                
                if (!botData.ok) {
                    return { isAdmin: false, error: 'Failed to get bot info' };
                }
                
                const botId = botData.result.id;
                
                const memberUrl = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${encodeURIComponent(chatIdentifier)}&user_id=${botId}`;
                const memberResponse = await fetch(memberUrl);
                const memberData = await memberResponse.json();
                
                if (!memberData.ok) {
                    return { isAdmin: false, error: memberData.description };
                }
                
                const status = memberData.result.status;
                const isAdmin = status === 'administrator' || status === 'creator';
                
                return { isAdmin, status };
            } catch (err) {
                console.error('Error verifying bot admin status:', err);
                return { isAdmin: false, error: err.message };
            }
        }
        
        async function verifyTelegramMembership(chatId, userId) {
            try {
                const extracted = extractTelegramUsernameOrCode(chatId);
                if (!extracted) return true;
                
                let chatIdentifier;
                if (extracted.type === 'username') {
                    chatIdentifier = '@' + extracted.value;
                } else {
                    return true;
                }
                
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${encodeURIComponent(chatIdentifier)}&user_id=${userId}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.ok) {
                    const status = data.result.status;
                    return ['creator', 'administrator', 'member'].includes(status);
                } else {
                    console.error('Telegram API error:', data.description);
                    return true;
                }
            } catch (err) {
                console.error('Error verifying membership:', err);
                return true;
            }
        }

                }
                
                console.log('Loading tasks and ads...');
                const [tasks, completedIds, ads] = await Promise.all([
                    fetchTasks().catch(err => {
                        console.error('Tasks failed to load:', err);
                        showMessage('Failed to load tasks', 'error');
                        return [];
                    }),
                    fetchCompletedTasks().catch(err => {
                        console.error('Completed tasks failed to load:', err);
                        return [];
                    }),
                    fetchActiveAds().catch(err => {
                        console.error('Ads failed to load:', err);
                        showMessage('Failed to load ads', 'error');
                        return [];
                    })
                ]);
                
                allTasks = tasks;
                completedTaskIds = new Set(completedIds);
                activeAds = ads;
                
                console.log('Data loaded successfully:');
                console.log(`- Tasks: ${allTasks.length}`);
                console.log(`- Completed: ${completedTaskIds.size}`);
                console.log(`- Active Ads: ${activeAds.length}`);
                
                renderTasks();
                
            } catch (err) {
                console.error('Initialization error:', err);
                showLoadingError(err.message || 'Failed to load data. Please try again.');
            }
        }
        
        init();
    </script>
    </body>
</html>
