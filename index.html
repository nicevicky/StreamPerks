<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamPerks - Earn & Grow</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-cyan-glow: rgba(0, 242, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 90px;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        .header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-cyan-glow);
            letter-spacing: 1px;
        }
        .admin-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 12px;
            color: var(--neon-cyan);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            text-decoration: none;
        }
        .admin-btn.show {
            display: block;
        }
        .admin-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
            transform: translateY(-2px);
        }
        .dashboard {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        .profile-card:hover::before {
            left: 100%;
        }
        .profile-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 50px rgba(0, 242, 255, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
            position: relative;
            overflow: hidden;
            animation: avatarPulse 3s ease-in-out infinite;
        }
        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 8px 25px var(--neon-cyan-glow); }
            50% { box-shadow: 0 8px 35px rgba(0, 242, 255, 0.8); }
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        .profile-username {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .verified-badge {
            color: var(--neon-cyan);
            font-size: 16px;
        }
        .balance-section {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(147, 51, 234, 0.1));
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }
        .balance-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: balanceGlow 2s ease-in-out infinite;
        }
        @keyframes balanceGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-cyan-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--neon-cyan-glow)); }
        }
        .balance-currency {
            font-size: 16px;
            color: var(--text-secondary);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px var(--neon-cyan-glow);
        }
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .action-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .action-btn:active::before {
            width: 300px;
            height: 300px;
        }
        .action-btn:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px var(--neon-cyan-glow);
        }
        .action-icon {
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .action-label {
            font-size: 15px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan-glow), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .nav-btn:active::before {
            width: 200px;
            height: 200px;
        }
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        .nav-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan-glow), inset 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
        }
        .nav-icon {
            font-size: 22px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-icon {
            animation: iconBounce 0.6s ease;
        }
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        @media (max-width: 380px) {
            .balance-amount { font-size: 36px; }
            .nav-btn { padding: 10px 5px; margin: 0 3px; }
            .nav-icon { font-size: 20px; }
            .nav-label { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="header">
        <div class="logo">StreamPerks</div>
        <a href="admin.html" class="admin-btn" id="adminBtn">
            <i class="fas fa-shield-halved"></i> Admin
        </a>
    </div>
    
    <div class="dashboard">
        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Initializing...</p>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name" id="userName">Welcome</div>
                        <div class="profile-username">
                            <i class="fab fa-telegram"></i>
                            <span id="userUsername">@user</span>
                            <i class="fas fa-circle-check verified-badge" id="verifiedBadge" style="display: none;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="balance-section">
                    <div class="balance-label">Total Balance</div>
                    <div class="balance-amount" id="userBalance">0.00</div>
                    <div class="balance-currency">StreamPerks Tokens</div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-coins"></i></div>
                    <div class="stat-value" id="totalEarned">0.00</div>
                    <div class="stat-label">Total Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-arrow-up-from-bracket"></i></div>
                    <div class="stat-value" id="totalWithdrawn">0.00</div>
                    <div class="stat-label">Withdrawn</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-value" id="referralCount">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <a href="tasks.html" class="action-btn">
                    <div class="action-icon"><i class="fas fa-clipboard-check"></i></div>
                    <div class="action-label">Complete Tasks</div>
                </a>
                <a href="invite.html" class="action-btn">
                    <div class="action-icon"><i class="fas fa-gift"></i></div>
                    <div class="action-label">Invite Friends</div>
                </a>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="index.html" class="nav-btn active">
            <i class="fas fa-house nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="tasks.html" class="nav-btn">
            <i class="fas fa-list-check nav-icon"></i>
            <span class="nav-label">Tasks</span>
        </a>
        <a href="withdraw.html" class="nav-btn">
            <i class="fas fa-wallet nav-icon"></i>
            <span class="nav-label">Withdraw</span>
        </a>
        <a href="invite.html" class="nav-btn">
            <i class="fas fa-user-group nav-icon"></i>
            <span class="nav-label">Invite</span>
        </a>
    </nav>
    
    <script>
        // Configuration - UPDATE THESE VALUES
        const SUPABASE_URL = 'https://npfdfllwwyvvpxfiruws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wZmRmbGx3d3l2dnB4ZmlydXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MjQ0NjYsImV4cCI6MjA3NzEwMDQ2Nn0.mGdB8EsewcH8S9A-vAsVhD6Dil47TNwaJDupqqIbWn4';
        const ADMIN_ID = '5727413041'; // Add your admin Telegram user ID here
        
        const tg = window.Telegram.WebApp;
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        function updateLoadingText(text) {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.textContent = text;
            }
        }

        async function initApp() {
            try {
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#0a0a0f');
                tg.setBackgroundColor('#0a0a0f');

                const user = tg.initDataUnsafe?.user;
                const startParam = tg.initDataUnsafe?.start_param;

                if (!user) {
                    document.getElementById('loadingScreen').innerHTML = '<p style="color: #ff6464;">Please open this app from Telegram.</p>';
                    return;
                }

                updateLoadingText('Checking user...');

                const { data: existingUser, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('telegram_id', user.id)
                    .single();

                if (existingUser) {
                    currentUser = existingUser;
                    localStorage.setItem('userData', JSON.stringify(existingUser));
                    await updateLastActive(user.id);
                } else {
                    updateLoadingText('Creating your account...');
                    
                    const newUser = {
                        telegram_id: user.id,
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        photo_url: user.photo_url || '',
                        balance: 0,
                        total_earned: 0,
                        total_withdrawn: 0,
                        referral_count: 0,
                        role: user.id.toString() === ADMIN_ID ? 'admin' : 'user',
                        verified: false,
                        banned: false,
                        referrer_id: startParam ? parseInt(startParam) : null
                    };

                    const { data: createdUser, error: createError } = await supabaseClient
                        .from('users')
                        .insert([newUser])
                        .select()
                        .single();

                    if (createError) {
                        console.error('Error creating user:', createError);
                        document.getElementById('loadingScreen').innerHTML = `<p style="color: #ff6464;">Error creating your account: ${createError.message}</p>`;
                        return;
                    }

                    if (createdUser) {
                        currentUser = createdUser;
                        localStorage.setItem('userData', JSON.stringify(createdUser));

                        const { data: finalUser } = await supabaseClient
                            .from('users')
                            .select('*')
                            .eq('telegram_id', user.id)
                            .single();
                        currentUser = finalUser || createdUser;
                    } else {
                        document.getElementById('loadingScreen').innerHTML = `<p style="color: #ff6464;">Failed to create user account. Please restart the app.</p>`;
                        return;
                    }
                }

                if (currentUser.banned) {
                    document.getElementById('loadingScreen').innerHTML = '<p style="color: #ff6464;"><i class="fas fa-ban"></i><br><br>Your account has been banned</p>';
                    return;
                }

                await loadUserData();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (error) {
                console.error('Error during app initialization:', error);
                document.getElementById('loadingScreen').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('loadingScreen').innerHTML = `
                    <p style="color: #ff6464;">
                        <i class="fas fa-exclamation-triangle"></i><br><br>
                        An error occurred.<br>
                        Please try restarting the app.
                    </p>
                    <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">
                        Error: ${error.message}
                    </p>
                `;
            }
        }

        async function loadUserData() {
            if (!currentUser) return;

            updateLoadingText('Loading dashboard...');

            // Show admin button if user is admin OR if user ID matches ADMIN_ID
            if (currentUser.role === 'admin' || currentUser.telegram_id.toString() === ADMIN_ID) {
                document.getElementById('adminBtn').classList.add('show');
            }

            const userName = currentUser.first_name + (currentUser.last_name ? ' ' + currentUser.last_name : '');

            document.getElementById('userName').textContent = userName;
            document.getElementById('userUsername').textContent = currentUser.username ? '@' + currentUser.username : '';
            document.getElementById('userBalance').textContent = parseFloat(currentUser.balance || 0).toFixed(2);
            document.getElementById('totalEarned').textContent = parseFloat(currentUser.total_earned || 0).toFixed(2);
            document.getElementById('totalWithdrawn').textContent = parseFloat(currentUser.total_withdrawn || 0).toFixed(2);
            document.getElementById('referralCount').textContent = currentUser.referral_count || 0;

            const avatarEl = document.getElementById('userAvatar');
            if (currentUser.photo_url) {
                avatarEl.innerHTML = `<img src="${currentUser.photo_url}" alt="Profile">`;
            } else {
                avatarEl.innerHTML = userName.charAt(0).toUpperCase();
            }

            if (currentUser.verified) {
                document.getElementById('verifiedBadge').style.display = 'inline-block';
            }
        }

        async function updateLastActive(userId) {
            try {
                await supabaseClient
                    .from('users')
                    .update({ last_active: new Date().toISOString() })
                    .eq('telegram_id', userId);
            } catch (error) {
                console.error('Error updating last active:', error);
            }
        }

        initApp();
    </script>
</body>
</html>
