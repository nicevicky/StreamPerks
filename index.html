<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamPerks - Earn & Grow</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg-dark: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-cyan-glow: rgba(0, 242, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b4b4b4;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 90px;
        }
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
        }
        /* Header with Admin Button */
        .header {
            padding: 20px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-cyan-glow);
            letter-spacing: 1px;
        }
        .admin-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 12px;
            color: var(--neon-cyan);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            text-decoration: none;
        }
        .admin-btn.show {
            display: block;
        }
        .admin-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-cyan-glow);
            transform: translateY(-2px);
        }
        /* Dashboard Container */
        .dashboard {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        /* 3D Profile Card */
        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }
        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        .profile-card:hover::before {
            left: 100%;
        }
        .profile-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 50px rgba(0, 242, 255, 0.3);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
            position: relative;
            overflow: hidden;
            animation: avatarPulse 3s ease-in-out infinite;
        }
        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 8px 25px var(--neon-cyan-glow); }
            50% { box-shadow: 0 8px 35px rgba(0, 242, 255, 0.8); }
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        .profile-username {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .verified-badge {
            color: var(--neon-cyan);
            font-size: 16px;
        }
        /* Balance Display */
        .balance-section {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(147, 51, 234, 0.1));
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }
        .balance-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-cyan), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: balanceGlow 2s ease-in-out infinite;
        }
        @keyframes balanceGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-cyan-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--neon-cyan-glow)); }
        }
        .balance-currency {
            font-size: 16px;
            color: var(--text-secondary);
        }
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px var(--neon-cyan-glow);
        }
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .action-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .action-btn:active::before {
            width: 300px;
            height: 300px;
        }
        .action-btn:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 10px 30px var(--neon-cyan-glow);
        }
        .action-icon {
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .action-label {
            font-size: 15px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        /* Bottom Navigation - 3D Glassmorphism */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6);
        }
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-cyan-glow), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .nav-btn:active::before {
            width: 200px;
            height: 200px;
        }
        .nav-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px var(--neon-cyan-glow);
        }
        .nav-btn.active {
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan-glow), inset 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-5px);
        }
        .nav-icon {
            font-size: 22px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .nav-btn.active .nav-icon {
            animation: iconBounce 0.6s ease;
        }
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            gap: 20px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Responsive */
        @media (max-width: 380px) {
            .balance-amount { font-size: 36px; }
            .nav-btn { padding: 10px 5px; margin: 0 3px; }
            .nav-icon { font-size: 20px; }
            .nav-label { font-size: 10px; }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://xxontbljncxjvznrxnkv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4b250YmxqbmN4anZ6bnJ4bmt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDY5MzUsImV4cCI6MjA3NzUyMjkzNX0.vK5cqDjisZ-u5peKFBnVQEsPDcSTqjx9uIni9J7S0p4';
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * Gets the user data from the Telegram Web App SDK.
         * This function assumes it's only called if tg.initDataUnsafe.user exists.
         */
        function getTelegramUser() {
            const user = tg.initDataUnsafe.user;
            
            return {
                telegram_id: user.id,
                username: user.username || null,
                first_name: user.first_name || 'User',
                last_name: user.last_name || null,
                photo_url: user.photo_url || null
            };
        }

        /**
         * Initializes the user: fetches from Supabase or creates a new entry.
         */
        async function initializeUser() {
            try {
                // Get the user data from Telegram
                const telegramUser = getTelegramUser();
                
                // 1. Try to find the user in the database
                const { data: existingUser, error: fetchError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('telegram_id', telegramUser.telegram_id)
                    .single();

                let userData;

                // 2. If user not found (PGRST116), create a new one
                if (fetchError && fetchError.code === 'PGRST116') {
                    const { data: newUser, error: insertError } = await supabaseClient
                        .from('users')
                        .insert({
                            telegram_id: telegramUser.telegram_id,
                            username: telegramUser.username,
                            first_name: telegramUser.first_name,
                            last_name: telegramUser.last_name,
                            photo_url: telegramUser.photo_url
                        })
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                    userData = newUser;
                } else {
                    // 3. If user was found, use their data
                    if (fetchError) throw fetchError;
                    userData = existingUser;
                    
                    // 4. Update last_active timestamp
                    await supabaseClient
                        .from('users')
                        .update({ last_active: new Date().toISOString() })
                        .eq('telegram_id', telegramUser.telegram_id);
                }

                // 5. Display the user's data on the page
                displayUserData(userData);
                
                // 6. Show admin button if the user has the 'admin' role
                if (userData.role === 'admin') {
                    document.getElementById('adminBtn').classList.add('show');
                }

            } catch (error) {
                console.error('Error initializing user:', error);
                // Show a more user-friendly error on the loading screen
                showError('Could not load your profile. Please try again later.');
            }
        }

        /**
         * Updates the UI with the user's data.
         * @param {object} user - The user data object from Supabase.
         */
        function displayUserData(user) {
            const userName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userUsername').textContent = '@' + (user.username || 'user');
            
            const avatarEl = document.getElementById('userAvatar');
            if (user.photo_url) {
                avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Profile">`;
            } else {
                avatarEl.innerHTML = userName.charAt(0).toUpperCase();
            }
            
            document.getElementById('userBalance').textContent = 
                parseFloat(user.balance || 0).toFixed(2);
            document.getElementById('totalEarned').textContent = 
                parseFloat(user.total_earned || 0).toFixed(2);
            document.getElementById('totalWithdrawn').textContent = 
                parseFloat(user.total_withdrawn || 0).toFixed(2);
            document.getElementById('referralCount').textContent = 
                user.referral_count || 0;
            
            // Hide loading screen and show the main content
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        /**
         * Displays an error message on the screen.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <h2 style="color: var(--neon-cyan); text-align: center; margin-bottom: 15px; font-size: 24px;">
                    <i class="fas fa-exclamation-triangle"></i> Error
                </h2>
                <p style="color: var(--text-secondary); text-align: center; max-width: 300px; font-size: 16px;">
                    ${message}
                </p>
            `;
            loadingScreen.style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        /**
         * Main entry point when the page loads.
         */
        window.addEventListener('DOMContentLoaded', () => {
            // Check if running inside Telegram by checking for user data
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                // We are in Telegram, proceed with initialization
                initializeUser();
            } else {
                // Not in Telegram, show an error message
                showError('This application must be opened inside the Telegram app.');
            }
        });

    </script>
